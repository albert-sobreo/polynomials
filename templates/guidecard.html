<body style="background: url(../img/guidebg.png); background-repeat: no-repeat; background-position:top; background-size: cover;margin:30px 50px 30px;background-color: rgb(29,41,47) ;font-family: Arial, Helvetica, sans-serif">
    <div style="float: right; margin-top: -10px; margin-left: 1250px;position: fixed;">
        <!-- <input type="image" src="../img/minbtn.png" width="20px" style="margin-right: 5px">
        <input type="image" src="../img/xbtn.png" height="20px"> -->
        <img src="../img/minbtn.png" alt="" height="20px" style="margin-right: 5px; cursor: pointer" id="min-btn">
        <img src="../img/xbtn.png" alt="" height="20px" style="cursor: pointer" id="close-btn">
        <script>
            const remote = require('electron').remote;
            document.getElementById("min-btn").addEventListener("click", function (e) {
                var window = remote.getCurrentWindow();
                window.minimize(); 
            });
            
            document.getElementById("close-btn").addEventListener("click", function (e) {
                var window = remote.getCurrentWindow();
                window.close();
            }); 
        </script>
    </div>
    <div class="container-fluid guide-fade" style="user-select: none">

            <div class="col text-center">
                <h1 style="color: rgb(255,197,0); font-weight: bolder; font-size: 50px">Guide Card</h1>
            </div>

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"  style="color: rgb(201, 210, 214); font-weight: bolder">

                    &emsp13;&emsp13; This material aims to help students in learning the process in solving quadratic equation by completing the square. <br><br>
                    &emsp13;&emsp13; Students will be taught on how to solve step by step in solving problems.
                </h3>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row" style="height: 80px"></div>
        <div class="row">
            <div class="col-12 text-center"><button class="btn" style="padding:15px;background-color:rgb(255,197,0); border-radius: 60px" onclick="location.href='menu.html'"><img src="../img/back.png" height="30px"></button></div>
        </div>
    </div>
