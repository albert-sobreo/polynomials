	<script>
		function checkAnswers(){
			var score = 0
			// creates array
			correct = [
				['49','14','49','81','7','81','7','9','16','-2'],
				['25','10','25','16','5','16','5','4','-1','-9'],
				['1','2','1','4','1','4','1','2','3','-1']
			]
//
			//creates answers array
			answers = new Array(3)
			//creates second dimension of answers
			for(var i = 0; i < 3; i++){
				answers[i] = []
				for(var j = 0; j < 10; j++)
					answers[i].push(document.getElementById('input'+i+'-'+j).value)
			}

			console.log(answers)
			for(var i = 0; i < 3; i++){
				for(var j = 0; j < 10; j++){
					if(correct[i][j] == answers[i][j]){
						document.getElementById('input'+i+'-'+j).style.background = 'rgb(126,241, 136)'
						score++
					}
					else{
						document.getElementById('input'+i+'-'+j).style.background = 'rgb(255, 163, 163)'
					}
				}
			}
			document.getElementById('score').innerHTML = score;
			$("input").addClass("disablecontent")
//
			document.getElementById('checkAnswers').disabled = true
			//document.getElementById('showSolutions').disabled = false

		}

		function showSolutions(){
			if(document.getElementById('given0').style.display === "none"){
				for(var i = 0; i < 5; i++){
					document.getElementById('given'+i).style.display = 'inherit'
					document.getElementById('solution'+i).style.display = 'none'
					document.getElementById('showSolutions').innerHTML = "Show Solutions"
					document.getElementById('showSolutions').style.background = "rgb(255, 193, 7)"
					document.getElementById('header').style.marginBottom = '100px'
					document.getElementById('demo').style.height = '425px'
				}
			}
			else{
				for(var i = 0; i < 5; i++){
					document.getElementById('given'+i).style.display = 'none'
					document.getElementById('solution'+i).style.display = 'inherit'
					document.getElementById('showSolutions').innerHTML = "Go Back"
					document.getElementById('showSolutions').style.background = "rgb(255, 65, 7)"
					document.getElementById('header').style.marginBottom = '25px'
					document.getElementById('demo').style.height = '500px'
				}
			}
		}
