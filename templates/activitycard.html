<!DOCTYPE html>
<html lang="en">
<head>
    <script> 
		window.nodeRequire = require; 
		delete window.exports; delete window.module; 
	</script> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../vendor/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <style type="text/css">
        ::-webkit-scrollbar { 
        display: none; 
        }
    </style>
</head>
<body style="background: url(../img/activitycard-copy.png); background-repeat: no-repeat; background-size: cover;margin:30px 50px 30px;background-color: rgb(9,19,55) ;font-family: Arial, Helvetica, sans-serif">
    <div style="float: left; top: 10px; left: 20px; position: fixed;">
            <h4 style="color:rgb(202, 219, 235); font-weight: bold">Welcome, <span id="username"></span></h4>
    </div>
    <div style="float: right; margin-top: -10px; margin-left: 1250px;position: fixed;">
        <!-- <input type="image" src="../img/minbtn.png" width="20px" style="margin-right: 5px">
        <input type="image" src="../img/xbtn.png" height="20px"> -->
        <img src="../img/minbtn.png" alt="" height="20px" style="margin-right: 5px; cursor: pointer" id="min-btn">
        <img src="../img/xbtn.png" alt="" height="20px" style="cursor: pointer" id="close-btn">
        <script>
            const remote = require('electron').remote;
            document.getElementById("min-btn").addEventListener("click", function (e) {
                var window = remote.getCurrentWindow();
                window.minimize(); 
            });
            
            document.getElementById("close-btn").addEventListener("click", function (e) {
                var window = remote.getCurrentWindow();
                window.close();
            }); 
        </script>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <h1 style="color: rgb(160, 150, 176); font-weight: bolder; font-size: 50px">Activity Card</h1>
            </div>
        </div>
        <div class="boi">
            <div class="row" style="height: 75px"></div>
            <div class="row">
                <div class="col-4 text-center" onclick="location.href='Activity1.html'" id="act1">
                    <div class="card-selector act act-1" style="height:400px; box-shadow: 0 0 50px rgba(0,0,0,0.5)"><span class="act-1-helper"></span><p id="activity1_score">Activity 1</p></div>
                </div>
                <div class="col-4 text-center" onclick="location.href='Activity2.html'" id="act2">
                    <div class="card-selector act act-2" style="height:400px; box-shadow: 0 0 50px rgba(0,0,0,0.5)"><span class="act-2-helper"></span><p id="activity2_score">Activity 2</p></div>
                </div>
                <div class="col-4 text-center" onclick="location.href='Activity3.html'" id="act3">
                    <div class="card-selector act act-3" style="height:400px; box-shadow: 0 0 50px rgba(0,0,0,0.5)"><span class="act-3-helper"></span><p id="activity3_score">Activity 3</p></div>
                </div>
            </div>
            <div class="row" style="height: 38px"></div>
            <div class="row">
                <div class="col-12 text-center"><button class="btn" style="padding:15px;background-color:rgb(47, 57, 119); border-radius: 60px" onclick="location.href='menu.html'"><img src="../img/back.png" height="30px"></button></div>
            </div>
        </div>
    </div>
    <script src="../vendor/jquery.js"></script>
    <script type="text/javascript" src="../vendor/bootstrap.js"></script>
    <script src="../assets/js/jquery.smoothState.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        document.getElementById('username').innerHTML = sessionStorage.username;
        if(sessionStorage.activity1_score != undefined){
            document.getElementById('activity1_score').innerHTML = "Activity 1 <br> Score: " + sessionStorage.activity1_score
            $('#act1').addClass('disablecontent')
        }
        if(sessionStorage.activity2_score != undefined){
            document.getElementById('activity2_score').innerHTML = "Activity 2 <br> Score: " + sessionStorage.activity2_score
            $('#act2').addClass('disablecontent')
        }
        if(sessionStorage.activity3_score != undefined){
            document.getElementById('activity3_score').innerHTML = "Activity 3 <br> Score: " + sessionStorage.activity3_score
            $('#act3').addClass('disablecontent')
        }
    </script>
</body>
</html>
