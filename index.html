<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>Document</title>
    <link rel="stylesheet" href="vendor/bootstrap.css">
    <link rel="stylesheet" href="css/kurzgesagt.scss">
    <script>
        var images = [];
        function preload() {
            for (var i = 0; i < arguments.length; i++) {
                images[i] = new Image();
                images[i].src = preload.arguments[i];
            }
        }
    </script>
    <style type="text/css">
        ::-webkit-scrollbar { 
        display: none; 
        }
    </style>
    
</head>
<body style="background-color: rgb(9,19,55)" style="font-family: Arial, Helvetica, sans-serif">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center" style="margin-top: 20px">
                <img src="img/1.png" height="100px" width="auto">
                <img src="img/2.png" height="100px" width="auto">
                <img src="img/3.png" height="100px" width="auto">
            </div>
            <canvas></canvas>
        </div>
        <div class="row">
            <div class="col text-center">
                <h2 style="color: #ddd; font-weight: bold">Solving Quadratic Equation by Completing the Square</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 text-center">
                <form action="./templates/menu.html">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Full Name" id="username" required>
                        <div class="input-group-append">
                            <button class="btn btn-info" type="submit" onclick="storeUsername()">Go</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
<script src="../vendor/jquery.js"></script>
<script type="text/javascript" src="vendor/bootstrap.js"></script>
<script type="text/javascript" defer src="js/kurzgesagt.js"></script>
<script src="assets/js/jquery.smoothState.min.js"></script>
<script>
    function storeUsername(){
        sessionStorage.username = document.getElementById('username').value
    }
</script>
</body>
</html>
